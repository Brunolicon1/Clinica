<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head},~{::main}, ~{::header})}">

<head th:replace="~{fragments/head :: head(~{::link},~{::title})}">
    <title>Lista de Pacientes</title>

    <link>
</head>

<header th:fragments="header">
    <div th:replace="fragments/header :: header('/paciente/search')"></div>
</header>
<body>

<main>
    <div class="container mt-5">
        <h1>Pacientes</h1>
        <a href="/paciente/form" class="btn btn-primary mb-3">Novo Paciente</a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${pacientes}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.nome}"></td>
                <td th:text="${p.telefone}"></td>
                <td>
                    <a th:href="@{/paciente/edit/{id}(id=${p.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/paciente/remove/{id}(id=${p.id})}" class="btn btn-danger btn-sm">Remover</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
