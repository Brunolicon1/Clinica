<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head},~{::main}, ~{::header})}">

<head th:replace="~{fragments/head :: head(~{::link},~{::title})}">
    <title>Lista de Médicos</title>
    <link>
</head>
<header th:fragments="header">
    <div th:replace="fragments/header :: header('/medico/search')"></div>
</header>
<body>
<main>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Médicos</h1>
        <a href="/medico/form" class="btn btn-success mb-3">Novo Médico</a>

        <!-- Tabela de Médicos -->
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CRM</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="m : ${medicos}">
                <td th:text="${m.id}"></td>
                <td th:text="${m.nome}"></td>
                <td th:text="${m.crm}"></td>
                <td>
                    <a th:href="@{/medico/edit/{id}(id=${m.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/medico/remove/{id}(id=${m.id})}" class="btn btn-danger btn-sm">Remover</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


</main>
</body>
</html>
